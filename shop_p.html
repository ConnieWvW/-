    <script>
        /*放大圖片效果*/
        var list = document.querySelector('.list'),
        /**滑鼠移動*/
        imgs = list.querySelectorAll('img'),
        img = document.querySelector('.pic img')
        pic = document.querySelector('.itemarea.pic')
        cover = document.querySelector('.cover')
        list.addEventListener('mousemove',function(e){
            if(e.target.tagName == 'IMG'){
                img.src = e.target.src;
                imgs.forEach(function(item){
                item.className = '';
                })
                e.target.className='current';
            }
        })
        pic.addEventListener('mousemove',function(e){
            var x =e.clientX, Y =e.clientY;
            cx = pic.getBoundingClientRect().left,
            cy = pic.getBoundingClientRect().top;
            //console.log(x.clientX,e.clientY)
            //console.log(pic.getBoundingClientRect().left,pic.getBoundingClientRect().top)
            cover.style.left = x - cx + 'px';
            cover.style.top = y - cy + 'px'; 
        })
